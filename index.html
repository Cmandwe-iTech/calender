<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculate days between dates</title>
    <script>
        function daysDifference() {
          //define two variables and fetch the input from HTML form
          var dateI1 = document.getElementById("dateInput1").value;
          var dateI2 = document.getElementById("dateInput2").value;
         //define two date object variables to store the date values
          var date1 = new Date(dateI1);
          var date2 = new Date(dateI2);
         //calculate time difference
          var time_difference = date2.getTime() - date1.getTime();
          //calculate days difference by dividing total milliseconds in a day
          var result = time_difference / (1000 * 60 * 60 * 24);
          return document.getElementById("result").innerHTML =  
               result + " days between both dates. ";
                     }
       </script>  
</head>
<body> 
  
    <h2> Javatpoint : Calculate days between dates </h2> 
  
        <p>Enter date1</p>
        <input type="date" id="dateInput1" placeholder="01-01-2020"> 
        <br> <br> 
        
        <p>Enter date2</p>
        <input type="date" id="dateInput2" placeholder="01-01-2020"> 
        <br> <br>     
        <button onclick="daysDifference()"> 
          Calculate number of days 
        </button> 
    </p> 
  
    <h3 id="result"></h3> 
  
</body>  
</html>
